<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div id="tablet-screen">
        <div class="app-screens" id="budget-screen">
            <img id="app-logo" src="assets\Screenshot 2025-10-19 133734.jpg">
            <!-- <h1 class="budget-header">Obtober</h1> -->
            <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i><span
                    class="back-text">Back</span></a>
            <h1 class="budget-header">All Activity:</h1>

            <!-- NEW: controls for filtering / searching / sorting -->
            <div id="all-activity-controls" class="controls-row">
                <div class="control-group">
                    <label>Type</label>
                    <select id="filterType">
                        <option value="all">All</option>
                        <option value="debit">Charge</option>
                        <option value="credit">Income</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Date From</label>
                    <input type="date" id="filterDateFrom">
                </div>
                <div class="control-group">
                    <label>Date To</label>
                    <input type="date" id="filterDateTo">
                </div>

                <div class="control-group">
                    <label>Category</label>
                    <select id="filterCategory">
                        <option value="all">All</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Description</label>
                    <input type="text" id="filterDescription" placeholder="Search descriptions">
                </div>

                <div class="control-group">
                    <label>Sort</label>
                    <select id="filterSort">
                        <option value="most-recent">Most recent</option>
                        <option value="least-recent">Least recent</option>
                        <option value="highest-amount">Highest amount</option>
                        <option value="lowest-amount">Lowest amount</option>
                    </select>
                </div>

                <div class="control-group" style="align-self:flex-end;">
                    <button id="applyAllFilters" class="small-btn">Apply</button>
                    <button id="clearAllFilters" class="small-btn">Clear</button>
                </div>
            </div>

            <div id="popupOverlay" style="display:none">
                <div id="popupContent">
                    <!-- content populated by script.js -->
                </div>
            </div>

            <div id="all-activity-list"></div>

            <div class="navbar">
                <a href="budget.html" class="nav-icon"><i class="fa-solid fa-chart-pie"></i><span
                        class="nav-label">Budgets</span></a>
                <a href="stats.html" class="nav-icon"><i class="fa-solid fa-chart-line"></i><span
                        class="nav-label">Stats</span></a>
                <a href="index.html" class="nav-icon active"><i class="fa-solid fa-receipt"></i><span
                        class="nav-label">Entries</span></a>
                <a href="savings.html" class="nav-icon"><i class="fa-solid fa-coins"></i><span
                        class="nav-label">Savings</span></a>
            </div>
        </div>
    </div>
    <div id="imageKeyboard" style="display:none">
        <img id="keyboardImage" src="" alt="keyboard placeholder">
    </div>
    <script rel="script" src="script.js"></script>
</body>

</html>
