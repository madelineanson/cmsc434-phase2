<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <div id="tablet-screen">
        <div class="app-screens" id="finance-entry-screen">
            <img id="app-logo" src="assets\Screenshot 2025-10-19 133734.jpg">
            <div id="finance-entry-content">
                <!-- popup overlay (transaction/activity details) -->
                <div id="popupOverlay">
                    <div id="popupContent">
                        <h2>Full transaction Details Go Here</h2>
                        <p>content content content</p>
                        <button id="closePopupBtn" class="closePopupBtn">Back</button>
                    </div>
                </div>

                <!-- popup overlay (form for creating a new finance entry) -->
                <div id="newEntryOverlay">
                    <div id="newEntryContent">
                        <h2>New Finance Entry</h2>
                        <form id="newEntryForm" class="popup-form">
                            <label for="entryDate">Date</label>
                            <input type="date" id="entryDate" name="entryDate" required>

                            <fieldset class="entry-type">
                                <legend>Type</legend>
                                <label><input type="radio" name="entryType" value="debit" checked> Charge</label>
                                <label><input type="radio" name="entryType" value="credit"> Income</label>
                            </fieldset>

                            <label for="entryAmount">Amount</label>
                            <input type="number" id="entryAmount" name="entryAmount" step="0.01" min="0" required>

                            <label for="entryDescription">Description</label>
                            <input type="text" id="entryDescription" name="entryDescription" maxlength="200">

                            <div id="categoryRow">
                                <label for="entryCategory">Category</label>
                                <select id="entryCategory" name="entryCategory">
                                    <!-- dynamically populated -->
                                </select>
                            </div>

                            <!-- income-only options (hidden for charegs) -->
                            <div id="incomeOptions" style="display:none; margin-top:0.75rem;">
                                <label><input type="checkbox" id="entryRecurring"> Recurring</label>

                                <div id="recurrenceControls" style="display:none; margin-top:0.5rem;">
                                    <label for="recurrenceFrequency">Frequency</label>
                                    <select id="recurrenceFrequency">
                                        <option value="weekly">Weekly</option>
                                        <option value="biweekly">Biweekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="daily">Daily</option>
                                    </select>
                                </div>

                                <div style="margin-top:0.5rem;">
                                    <label><input type="checkbox" id="contributeSavings"> Contribute to Savings Goal</label>
                                    <div id="savingsControls" style="display:none; margin-top:0.5rem;">
                                        <label for="savingsGoalSelect">Savings Goal</label>
                                        <select id="savingsGoalSelect">
                                            <option value="">Select goal</option>
                                        </select>
                                        <p style="margin-top:0.5rem; font-size:0.95rem; color:#303e58;">Weâ€™ll apply this entire income towards the selected goal.</p>
                                    </div>
                                </div>
                            </div>

                            <div style="margin-top:1rem;">
                                <button type="submit" id="saveEntryBtn">Save</button>
                                <button type="button" id="closeNewEntryBtn" class="closePopupBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <h1 id="tab-header">Financial Entries</h1>

                <button id="new-entry-button">+ Entry</button>
                <h1 id="recent-activity-header">Recent Activity:</h1>
                <div id="recent-activity"></div>
            </div>
            <div class="navbar">
                <a href="budget.html" class="nav-icon"><i class="fa-solid fa-chart-pie"></i><span class="nav-label">Budgets</span></a>
                <a href="stats.html" class="nav-icon"><i class="fa-solid fa-chart-line"></i><span class="nav-label">Stats</span></a>
                <a href="index.html" class="nav-icon active"><i class="fa-solid fa-receipt"></i><span class="nav-label">Entries</span></a>
                <a href="savings.html" class="nav-icon"><i class="fa-solid fa-coins"></i><span class="nav-label">Goals</span></a>
            </div>
        </div>
    </div>
    <div id="imageKeyboard" style="display:none">
      <img id="keyboardImage" src="" alt="keyboard placeholder">
    </div>
    <script rel="script" src="script.js"></script>
</body>

</html>
