<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="tablet-screen">
        <div class="app-screens" id="budget-screen">
            <img id="app-logo" src="assets/Screenshot 2025-10-19 133734.jpg">
            <h1>Stats</h1>
            <!--Stats stuff-->
            <div id="stats-controls" style="text-align:center; margin: 1rem;">
                <label for="timeRangeSelect"><strong>Time Range:</strong></label>
                <select id="timeRangeSelect">
                    <option value="weekly">Weekly</option>
                    <option value="monthly" selected>Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>

                <label for="intervalCount"><strong>Intervals:</strong></label>
                <input type="number" id="intervalCount" min="1" max="10" value="5" style="width: 60px;">

                <label for="budgetInput"><strong>Budget ($):</strong></label>
                <input type="number" id="budgetInput" value="1000" min="0" step="0.01" style="width: 100px;">

                <button id="applyStatsBtn">Apply</button>
            </div>

            <div style="width:90%; max-width:600px; margin: 1rem auto;">
                <canvas id="budgetChart" width="400" height="300"></canvas>
            </div>

            <div id="stats-summary" style="text-align:center; margin-bottom: 2rem;">
                <p>Total Spent: <strong id="totalSpent">$0.00</strong></p>
                <p>Budget per Interval: <strong id="budgetPerInterval">$0.00</strong></p>
            </div>

            <div class="navbar">
                <a href="budget.html" class="nav-icon"><i class="fa-solid fa-chart-pie"></i></a>
                <a href="stats.html" class="nav-icon active"><i class="fa-solid fa-chart-line"></i></a>
                <a href="index.html" class="nav-icon"><i class="fa-solid fa-dollar-sign"></i></a>
                <a href="profile.html" class="nav-icon"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </div>
    <script rel="script" src="script.js"></script>
</body>

</html>
