<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - Savings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <div id="tablet-screen">
        <div class="app-screens" id="savings-screen">
            <img id="app-logo" src="assets\Screenshot 2025-10-19 133734.jpg">
            <h1 style="text-align: center;">Savings Goals</h1>
            
            <button id="new-goal-button">+ New Goal</button>
            
            <h1 id="savings-header">My Goals:</h1>
            <div id="savings-goals-list">
                <!-- Goals will be rendered here dynamically -->
            </div>

            <!-- New Goal Overlay -->
            <div id="newGoalOverlay" style="display:none;">
                <div id="newGoalContent">
                    <h2>New Savings Goal</h2>
                    <form id="newGoalForm" class="popup-form">
                        <label for="goalName">Goal Name:</label>
                        <input type="text" id="goalName" name="goalName" required>
                        
                        <label for="goalTarget">Target Amount ($):</label>
                        <input type="number" id="goalTarget" name="goalTarget" step="0.01" min="0" required>
                        
                        <label for="goalIcon">Icon:</label>
                        <select id="goalIcon" name="goalIcon">
                            <option value="piggy-bank">ğŸ’° Savings</option>
                            <option value="plane">âœˆï¸ Vacation</option>
                            <option value="home">ğŸ  House</option>
                            <option value="car">ğŸš— Car</option>
                            <option value="graduation">ğŸ“ Education</option>
                            <option value="ring">ğŸ’ Wedding</option>
                            <option value="umbrella">â˜‚ï¸ Emergency</option>
                        </select>
                        
                        <div style="margin-top: 1rem;">
                            <button type="submit">Create Goal</button>
                            <button type="button" id="closeNewGoalBtn" class="closePopupBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="navbar">
                <a href="budget.html" class="nav-icon"><i class="fa-solid fa-chart-pie"></i><span class="nav-label">Budgets</span></a>
                <a href="stats.html" class="nav-icon"><i class="fa-solid fa-chart-line"></i><span class="nav-label">Stats</span></a>
                <a href="index.html" class="nav-icon"><i class="fa-solid fa-receipt"></i><span class="nav-label">Entries</span></a>
                <a href="savings.html" class="nav-icon active"><i class="fa-solid fa-coins"></i><span class="nav-label">Savings</span></a>
            </div>
        </div>
    </div>
    <div id="imageKeyboard" style="display:none">
      <img id="keyboardImage" src="" alt="keyboard placeholder">
    </div>
    <script rel="script" src="script.js"></script>
</body>

</html>
